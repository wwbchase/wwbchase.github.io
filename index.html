<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird HTML5</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #70c5ce;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const FLAP_STRENGTH = -8;
    const PIPE_WIDTH = 60;
    const PIPE_GAP = 150;

    let bird = { x: 80, y: 200, width: 30, height: 30, velocity: 0 };
    let pipes = [];
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.top - PIPE_GAP);
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "30px Arial";
      ctx.fillText(`Score: ${score}`, 10, 50);
    }

    function resetGame() {
      bird.y = 200;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update bird
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;

      // Add new pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
        pipes.push({ x: canvas.width, top });
      }

      // Update pipes
      pipes.forEach(pipe => pipe.x -= 2);
      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

      // Check collisions
      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + PIPE_WIDTH &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + PIPE_GAP)
        ) {
          gameOver = true;
        }
        if (pipe.x + PIPE_WIDTH === bird.x) {
          score++;
        }
      });

      // Check ground / ceiling
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      drawBird();
      drawPipes();
      drawScore();

      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Click to Restart", canvas.width / 2 - 70, canvas.height / 2 + 40);
      }
    }

    canvas.addEventListener("click", () => {
      if (gameOver) {
        resetGame();
        gameLoop();
      } else {
        bird.velocity = FLAP_STRENGTH;
      }
    });

    // Start game
    gameLoop();
  </script>

</html>
